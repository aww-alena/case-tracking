<div class="subtasks">
    <div class="created">
        <ol>
            <li class="task" *ngFor="let subtask of subtasks">{{subtask.name}} - {{subtask.date | date}}</li>
        </ol>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="left">
            <div class="flex">
                <mat-form-field appearance="fill">
                    <mat-label>Name of subtask</mat-label>
                    <input formControlName="name" type="text" matInput>
                </mat-form-field>

                <mat-form-field appearance="fill" class="date-picker">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <app-time-picker (changeFromTime)="onChangeFromTime($event)" (changeUntilTime)="onChangeUntilTime($event)"></app-time-picker>

            <div class="form">
                <mat-form-field appearance="fill">
                    <mat-label>Note</mat-label>
                    <textarea matInput formControlName="note"></textarea>
                </mat-form-field>
            </div>

        </div>

        <button type="submit">Add</button>
    </form>
</div>

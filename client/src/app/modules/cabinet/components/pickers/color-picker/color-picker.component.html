<div class="color-block">
    <div class="color-btn">
        <button (click)="toggle = !toggle" type="button"><mat-icon></mat-icon></button>
        <p>color</p>
    </div>

    <div class="color-window" [ngClass]="{active: toggle}">
        <span *ngFor="let color of colors" (click)="onSelect(color)" [style.background-color]=color></span>
    </div>
</div>

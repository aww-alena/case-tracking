<div class="color-block">
    <div class="color-btn">
        <button (click)="toggle = !toggle" type="button" [style.background]="color"></button>
        <p>{{ "color" | translate }}</p>
    </div>

    <div class="color-window" [ngClass]="{active: toggle}">
        <div class="shadow" (click)="toggle = !toggle"></div>
        <span *ngFor="let color of colors" (click)="onSelect(color)" [style.background-color]=color></span>
    </div>
</div>

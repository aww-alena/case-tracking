<div class="flex">
    <mat-form-field appearance="fill" (mouseenter)="initFromPicker()">
        <mat-label>from</mat-label>
        <input type="text" matInput #fromPicker (change)="onChangeFrom($event)" value="13:00">
    </mat-form-field>
    -
    <mat-form-field appearance="fill" (mouseenter)="initUntilPicker()">
        <mat-label>To</mat-label>

    </mat-form-field>
</div>

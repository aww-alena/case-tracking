<div class="day-of-week">
    <button (click)=onSetScheduleEveryday() [class.active]="isEveryday()" type="button">{{ "everyday" | translate }}</button>
    <button (click)=onAddDayToSchedule(day.id) [class.active]="isExist(day.id)" type="button" *ngFor="let day of dayEn">{{day.name | translate }}</button>
</div>

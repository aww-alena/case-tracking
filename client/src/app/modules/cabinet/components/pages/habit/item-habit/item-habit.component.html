<div class="habit" *ngIf="isOnSchedule()">

    <ng-template [ngIf]="habitRecording.habit.icon !== undefined" [ngIfElse]="loading">
        <mat-icon class="main-icon">{{habitRecording.habit.icon}}</mat-icon>
    </ng-template>

    <ng-template #loading>
        <mat-icon class="main-icon">work</mat-icon>
    </ng-template>

    <div class="right">
        <div class="flex">
            <div class="flex">
                <p class="name">

                    {{habitRecording.habit.name}}

                    <span class="date" *ngIf="habitRecording.entry.done">
                         - {{getStringDate(habitRecording)}}
                    </span>
                </p>

                <div *ngIf="habitRecording.habit.hasRating;">
                    <app-rating (byClick)="saveRating($event)" [oldRating]="getRating()"></app-rating>
                </div>
            </div>

            <div class="checkbox">
                <mat-checkbox (change)="markDone(habitRecording.id)" [checked]="this.habitRecording.entry.done"></mat-checkbox>
            </div>

        </div>

        <div class="flex-timer" [ngClass]="{'one': !habitRecording.habit.hasTimer}">

            <mat-tab-group headerPosition="below">

                <mat-tab label="Closed">
                    <ng-template mat-tab-label>
                        <mat-icon>hide_source</mat-icon>
                        Closed
                    </ng-template>
                </mat-tab>

                <mat-tab *ngIf="habitRecording.habit.hasTimer">
                    <ng-template mat-tab-label>
                        <mat-icon>timer</mat-icon>
                        Timer
                    </ng-template>
                    <app-timer [entry]="habitRecording.entry" *ngIf="habitRecording.habit.hasTimer" (timePlay)=onPlayTime($event) (timePause)=onPauseTime($event) (timeStartOver)=onStartOverTime() (changeTime)=onChangeTime($event) (deleteTimeStamp)="onDeleteTimeStamp($event)"></app-timer>
                </mat-tab>

                <mat-tab label="Add note">
                    <ng-template mat-tab-label>
                        <mat-icon>add_circle</mat-icon>
                        Add comment
                    </ng-template>

                    <form #form="ngForm" (mouseenter)="updateFormField(form)" class="comment-form">

                        <mat-form-field appearance="fill">
                            <mat-label>Your note</mat-label>
                            <input ngModel name="note" type="text" matInput required>
                        </mat-form-field>

                        <button [disabled]="form.invalid" class="save-comment" (click)=saveComment(form) type="button">Save</button>
                    </form>
                </mat-tab>
                <mat-tab label="Comment" *ngIf="habitRecording.habit.comment !== undefined">
                    <ng-template mat-tab-label>
                        <mat-icon>description</mat-icon>
                        Note
                    </ng-template>
                    <p class="comment" *ngIf="isCommentExist(habitRecording.habit.comment)">{{getComment(habitRecording.habit.comment)}}</p>
                </mat-tab>
            </mat-tab-group>







        </div>


    </div>
</div>

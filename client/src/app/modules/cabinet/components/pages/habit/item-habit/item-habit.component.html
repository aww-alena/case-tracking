<div class="habit" *ngIf="onSchedule()">
    <div class="left">
        <div class="checkbox">
            <mat-checkbox (click)="onDone()"></mat-checkbox>
        </div>
    </div>
    <div class="right">
        <div class="flex">
            <div class="flex">
                <p class="name">
                    {{habit.name}}
                </p>

                <app-rating (byClick)="updateRating($event)" *ngIf="habit.hasRating;"></app-rating>

            </div>
            <a class="edit" [routerLink]="['/app/habits', habit._id]">
                <mat-icon>mode_edit</mat-icon>
            </a>
        </div>

        <div class="flex-timer" [ngClass]="{'one': !habit.hasTimer}">
            <app-timer *ngIf="habit.hasTimer"></app-timer>

            <mat-expansion-panel hideToggle class="">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <mat-icon>comment</mat-icon>
                        Add note
                    </mat-panel-title>
                </mat-expansion-panel-header>


                <mat-form-field appearance="fill">
                    <mat-label>Your note</mat-label>
                    <input type="text" matInput>
                </mat-form-field>

                <button class="save-comment" (click)=saveComment() type="button">Save</button>

            </mat-expansion-panel>

            <p class="comment" *ngIf="isCommentExist(habit.comment)">{{showComment(habit.comment)}}</p>
        </div>
    </div>





</div>

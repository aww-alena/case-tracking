<form [formGroup]="form" (ngSubmit)="onSubmit()" class="create-habit">
    <p>Create Habit</p>

    <div class="wrapper">

        <mat-form-field appearance="fill">
            <mat-label>Name of habit</mat-label>
            <input formControlName="name" type="text" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Choose one</mat-label>
            <mat-select formControlName="categoryId">
                <mat-option value="1" selected>Work</mat-option>
                <mat-option value="2">Sport</mat-option>
                <mat-option value="3">Hobby</mat-option>
                <mat-option value="4">Languages</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-checkbox formControlName="has_timer" class="example-margin">I want to keep track of time!</mat-checkbox>

        <mat-checkbox formControlName="has_rating" class="example-margin">I will evaluete the completion!</mat-checkbox>


        <app-schedule-picker></app-schedule-picker>

        <button type="submit">Create</button>
    </div>

</form>

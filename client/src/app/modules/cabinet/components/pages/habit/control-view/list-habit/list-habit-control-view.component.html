<div class="habit-list-control-view" *ngIf="habits !== undefined; else loading">
    <div class="list">
        <app-item-habit-control-view *ngFor="let habit of habits | sortBy:['timeframe']" [habit]="habit" (deleteHabit)="onDeleteHabit($event)"></app-item-habit-control-view>
    </div>
</div>

<ng-template #loading>
    <mat-spinner></mat-spinner>
</ng-template>

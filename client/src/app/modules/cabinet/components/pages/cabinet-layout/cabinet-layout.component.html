<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation" mode="side" opened>
        <a class="logo" [routerLink]="['/app']">
            <img src="../../../../../assets/images/logo.png">
            <p>NOW</p>
        </a>
        <nav>
            <ul>
                <li>
                    <a [routerLink]="['dashboard']" routerLinkActive="active">
                        <mat-icon>space_dashboard</mat-icon> Dashboard</a>
                </li>
                <li>
                    <a [routerLink]="['habits']" routerLinkActive="active">
                        <mat-icon>business_center</mat-icon> Habits</a>
                </li>
                <li>
                    <a [routerLink]="['tasks']" routerLinkActive="active">
                        <mat-icon>adjust</mat-icon> Tasks</a>
                </li>
                <li>
                    <a [routerLink]="['categories']" routerLinkActive="active">
                        <mat-icon>category</mat-icon>Categories</a>
                </li>
                <li>
                    <a [routerLink]="['statistic']" routerLinkActive="active">
                        <mat-icon>auto_graph</mat-icon> Statistics</a>
                </li>
                <li>
                    <a [routerLink]="['statistic/time']" routerLinkActive="active">
                        <mat-icon>auto_graph</mat-icon> Statistics / Time</a>
                </li>
            </ul>
        </nav>

    </mat-sidenav>

    <mat-sidenav-content>
        <main>

            <div class="header">
                <h1>
                    <mat-icon>space_dashboard</mat-icon> Dashboard</h1>

                <ul>
                    <li>
                        <a href="#">
                            <mat-icon>search</mat-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <mat-icon>notifications</mat-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <mat-icon>event</mat-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <mat-icon>settings</mat-icon>
                        </a>
                    </li>
                    <li>
                        <a (click)=logout($event)>
                            <mat-icon>logout</mat-icon>
                        </a>
                    </li>
                </ul>


            </div>

            <div class="mobile-header">
                <a class="logo" [routerLink]="['/app']">
                    <img src="../../../../../assets/images/logo.png">
                </a>

                <button type="button"><mat-icon>menu</mat-icon></button>
            </div>

            <div class="wrapper">
                <router-outlet></router-outlet>
            </div>
        </main>


        <div class="plus-menu">
            <button class="main-btn" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Create">
                <mat-icon>add_circle</mat-icon>
            </button>
            <mat-menu class="mat-plus-menu" #menu="matMenu" yPosition="above">

                <a class="add" [routerLink]="['habit/create']">Habit</a>

                <a class="add" [routerLink]="['task/create']">Task</a>

                <a class="add" [routerLink]="['category/create']">Category</a>

            </mat-menu>
        </div>

    </mat-sidenav-content>
</mat-sidenav-container>

<div class="task">
    <div class="flex title">
        <app-icon-template [color]="task.color" [icon]="task.icon"></app-icon-template>
        {{task.name}}
    </div>

    <div class="flex">
        <button (click)="onEdit(task._id)"><mat-icon>edit</mat-icon>{{"FORM.EDIT" | translate}}</button>
        <button (click)="onDelete(task)"><mat-icon>delete</mat-icon>{{"FORM.DELETE" | translate}}</button>
    </div>
</div>

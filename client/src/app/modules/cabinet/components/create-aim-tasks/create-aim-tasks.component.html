<div class="grid aim-form">

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="aim-form-task">
        <h2>{{"new_weekly_task" | translate}}</h2>
        <div class="form-context">
            <div class="flex">
                <mat-form-field appearance="fill">
                    <mat-label>{{"name" | translate}}</mat-label>
                    <input formControlName="name" type="text" matInput>
                </mat-form-field>

                <mat-form-field class="number" appearance="fill">
                    <mat-label>{{"number_per_week" | translate}}</mat-label>
                    <input formControlName="numberPerWeek" type="number" matInput>
                </mat-form-field>
            </div>
            <button type="submit" class="with-icon">
                <span class="material-icons">add</span>
                {{'FORM.ADD' | translate}}
            </button>
        </div>
    </form>

    <div class="created-tasks grid">
        <div class="row-name grid">
            <div>#</div>
            <div>{{"name" | translate}}</div>
            <div>{{"number_per_week" | translate}}</div>
            <div>{{"FORM.DELETE" | translate}}</div>
        </div>
        <div class="item grid" *ngFor="let task of tasks; let i = index">
            <div>{{i+1}}</div>
            <div>{{task.name}}</div>
            <div>{{task.numberPerWeek}}</div>
            <div><button type="button" (click)="deleteTask(i)">
                <span class="material-icons">delete_outline</span>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="wrapper login">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Email" formControlName="email">

            <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                Enter valid email
            </mat-error>
            <mat-error *ngIf="email.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>


        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" formControlName="password">

            <mat-error *ngIf="password.hasError('minLength') && !password.hasError('required')">
                Enater valid Password
            </mat-error>
            <mat-error *ngIf="password.hasError('required')">
                Password is <strong>required</strong>
            </mat-error>

        </mat-form-field>

        <button class="submit" mat-raised-button color="primary" [disabled]="form.invalid || form.disabled">Login</button>

        <button class="forgot" mat-button color="accent" value="Forgot password">Forgot password</button>
    </form>
</div>

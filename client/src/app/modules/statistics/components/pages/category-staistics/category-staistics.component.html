<div *ngIf="response; else loading">
    <div class="ov-block">
        <div class="canvas-wrapper" style="display: block">
            <canvas #canvas baseChart [datasets]="radarChartData" [options]="radarChartOptions" [labels]="radarChartLabels" [chartType]="radarChartType" [colors]="chartColors">
        </canvas>
        </div>
    </div>
</div>

<ng-template #loading>
    <mat-spinner></mat-spinner>
</ng-template>

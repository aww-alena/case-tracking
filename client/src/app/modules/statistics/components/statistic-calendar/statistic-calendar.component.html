<div class="statistic grid">
    <div class="statistic-calendar" *ngFor="let date of viewDates">
        <h3>{{ date | calendarDate:(view + 'ViewTitle'):'ru' }}</h3>

        <mwl-calendar-month-view [locale]="locale" [weekStartsOn]="weekStartsOn" [viewDate]="date" [events]="events"></mwl-calendar-month-view>
    </div>
</div>
